<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherNow</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="wrapper">
    <div class="card glass">
      <h1>WeatherNow</h1>

      <!-- Search -->
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Search city…"/>
        <button type="submit">Search</button>
      </form>

      <!-- Weather info -->
      <section id="weatherDetails" class="hidden fade-in">
        <h2 id="location"></h2>

        <div class="temp-section">
          <img id="icon" src="" alt="" />
          <span id="temp" class="temp">--°C</span>
        </div>

        <p id="condition" class="condition-text">--</p>

        <div class="stats">
          <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
          <p><strong>Wind:</strong> <span id="wind">--</span> km/h</p>
          <p><strong>Feels&nbsp;Like:</strong> <span id="feelsLike">--</span>°C</p>
          <p><strong>Pressure:</strong> <span id="pressure">--</span> hPa</p>
          <p><strong>Visibility:</strong> <span id="visibility">--</span> km</p>
          <p><strong>UV Index:</strong> <span id="uv">--</span></p>
        </div>
      </section>

      <p id="message" class="message"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
